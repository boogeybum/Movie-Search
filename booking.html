<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/CSS/style.css">

<body>
    <div class="jumbotron" id="banner">
        <h1>Booking</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <h5 class="card-header">Booking box</h5>
                    <div class="card-body">
                      <h5 class="card-title">Choose number and type of tickets</h5>
                      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                      <div class="input-group mb-1 bookcombo">
                        <div class="input-group-prepend">
                          <label class="input-group-text booklabel" for="inputAdultSelect">Adult</label>
                        </div>
                        <select class="custom-select booknumselect" id="inputAdultSelect">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                        <span>X $10.00</span>
                      </div>
                      <div class="input-group mb-1 bookcombo">
                        <div class="input-group-prepend">
                          <label class="input-group-text booklabel" for="inputStudentSelect">Student</label>
                        </div>
                        <select class="custom-select booknumselect" id="inputStudentSelect">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                        <span>X $10.00</span>
                      </div>
                      <div class="input-group mb-1 bookcombo">
                        <div class="input-group-prepend">
                          <label class="input-group-text booklabel" for="inputChildSelect">Child</label>
                        </div>
                        <select class="custom-select booknumselect" id="inputChildSelect">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                        <span>X $10.00</span>
                      </div>
                      <div class="input-group mb-1 bookcombo">
                        <div class="input-group-prepend">
                          <label class="input-group-text booklabel" for="inputSeniorSelect">Senior</label>
                        </div>
                        <select class="custom-select booknumselect" id="inputSeniorSelect">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                        </select>
                        <span>X $10.00</span>
                      </div>
                      





                     <a href="#" class="btn btn-primary">Buy Tickets</a>
                    </div>
                    
                  </div>               
            </div>
        </div>
    </div>
</body>
