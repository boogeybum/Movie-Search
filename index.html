<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Team 6 Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/CSS/style.css">

</head>
<body>

    <div class="container card">
        <label for="movieSearch"><h3>Let's Go to the Movies!</h3></label>
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="movieZIP">Enter ZIP Code</label>
                    <input type="text" id="movieZIP" class="form-control" placeholder="ZIP Code">
                </div>
                <div class="col">
                    <label for="movieCityState">OR Enter City + State</label>
                    <input type="text" id="movieCityState" class="form-control" placeholder="City + State">
                </div>            
                <div class="col">
                    <label for="movieDate">Date</label>
                    <input type="date" id="movieDate" class="form-control" placeholder="Movie Date">
                </div>
            </div>

            <br>
            <div class="container">
                    <table class="table table-dark">
                            <thead>
                              <tr>
                                <th scope = "col">Movie</th>
                                <th scope = "col">Rating</th>
                                <th scope = "col">Length</th>
                                <th scope = "col">Genres</th>
                                <th scope = "col">Theater</th>
                                <th scope = "col">Showtimes</th>
                              </tr>
                            </thead>
                            <tbody id = "t1"></tbody>
                          </table>

            </div>
            <button type="submit" id="sbmt-btn" class="btn btn-primary mb-2">Search Movies!</button>


        </form>
    </div>

    <br>


    </div>
 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
    <script src="assets/javascript/main.js"></script>
</body>
</html>
